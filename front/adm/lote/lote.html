<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lote Configurações</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="../index.html"><img src="../logo.png" alt="" style="height: 70px;"></a>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#cadastrolote" style="margin-right: 10px;">Cadastrar</button>
        </div>
        <div class="modal fade" id="cadastrolote" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Cadastrar um Lote</h5>
                    </div>
                    <div class="modal-body">
                        <form onsubmit="cadastraLote()">
                            <div class="mb-3">
                                <label for="observacao" class="form-label">Observação</label>
                                <input type="text" class="form-control" id="observacao" name="observacao">
                            </div>
                            <div class="mb-3">
                                <label for="orgfs" class="form-label">Orgão Fiscalizador</label>
                                <div id="emailHelp" class="form-text">Selecione o Orgão Fiscalizador Responsável</div>
                                <select id="orgfs" class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                                    <option selected></option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="orgds" class="form-label">Orgão Donatário</label>
                                <div id="emailHelp" class="form-text">Selecione o Orgão Donatário</div>
                                <select id="orgds" class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                                    <option selected></option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary">Cadastrar</button>
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="this.form.reset()">Fechar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <main class="d-flex flex-wrap justify-content-center">
        <div class="col-9 d-flex flex-wrap justify-content-center" id="mainDiv">
        </div>
    </main>
    <script src="postLote.js"></script>
    <script src="loteconfig.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>

</html>
